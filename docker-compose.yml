version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sovrana_postgres
    environment:
      POSTGRES_DB: sovrana_db
      POSTGRES_USER: sovrana_user
      POSTGRES_PASSWORD: sovrana_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sovrana_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: sovrana_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sovrana.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - sovrana_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  sovrana_network:
    driver: bridge